<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style2.css">
    <title>Coding bootcamp testimonials slider</title>
</head>
<body>
    <section>
        <div class="backgrounds">
            <img src="images/pattern-quotes.svg" class="background1">
            <img src="images/pattern-bg.svg" class="background2">
            <img src="images/pattern-curve.svg" class="background3">
            
        </div>
        <div>
            <img  src="images/image-tanya.jpg" id="tanya">   
            <div class="buttons">
                <button onclick="changePrev()" id="Pbtn"><img src="images/icon-prev.svg"></button>
                <button onclick="changeNext()" id="Nbtn"><img src="images/icon-next.svg"></button>
            </div>                       
            <p id="parag">“ I’ve been interested in coding for a while but never taken the jump, until now. 
                I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                excited about the future. ”</p>
            <h3 ><span id="text">Tanya Sinclair</span>
                <span id="subtext">UX Engineer</span></h3>    
  
        </div>
        
    </section>
</body>
<script src="app2.js"> </script>
</html>
